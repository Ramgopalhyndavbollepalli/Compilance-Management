name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Build React app
        run: |
          npm install
          npm run build

      - name: Upload build to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          # Create a private key file for SSH
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Transfer build files to EC2 instance with host key checking disabled
          scp -o StrictHostKeyChecking=no -i private_key -r ./build/* $EC2_USER@$EC2_HOST:$EC2_APP_DIR

      - name: Restart Server (Optional)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # SSH into the EC2 instance and restart any necessary services with host key checking disabled
          ssh -o StrictHostKeyChecking=no -i private_key $EC2_USER@$EC2_HOST << 'EOF'
            cd $EC2_APP_DIR
            pm2 restart myapp || pm2 start npm --name "myapp" -- start
          EOF
