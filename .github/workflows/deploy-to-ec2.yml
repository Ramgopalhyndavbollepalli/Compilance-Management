name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Build React app
        env:
          CI: false
        run: |
          npm install
          npm run build

      - name: Upload build to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > private_key
          chmod 600 private_key
          scp -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -i private_key -o PreferredAuthentications=publickey -r ./build/* $EC2_USER@$EC2_HOST:$EC2_APP_DIR

      - name: Start Server with npm
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key -o PreferredAuthentications=publickey $EC2_USER@$EC2_HOST << 'EOF'
            cd $EC2_APP_DIR
            npm start
          EOF
